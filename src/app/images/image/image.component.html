<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card p-4" style="width: 25rem;">
        <form
          [formGroup]="formTemplate"
          (submit)="onSubmit(formTemplate.value)"
        >
          <div class="text-center form-group">
            <div class="img-border">
              <img
                [src]="imgSrc"
                alt=""
                height="245px"
                width="250px"
                (click)="fileUploader.click()"
              />
            </div>
          </div>
          <div class="form-group">
            <input
              type="file"
              accept="image/*"
              formControlName="imageUrl"
              class="form-control"
              #fileUploader
              (change)="showImagePreview($event)"
            />
            <p
              class="text-danger"
              *ngIf="isSubmitted && formControls.imageUrl.errors?.required"
            >
              This Field is Required.
            </p>
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="caption"
              class="form-control"
              placeholder="Heading"
            />
            <p
              class="text-danger"
              *ngIf="isSubmitted && formControls.caption.errors?.required"
            >
              This Field is Required.
            </p>
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="subHeading"
              class="form-control"
              placeholder="Sub Heading"
            />
          </div>
          <p
            class="text-danger"
            *ngIf="isSubmitted && formControls.subHeading.errors?.required"
          >
            This Field is Required.
          </p>
          <div class="form-group">
            <input
              type="text"
              formControlName="description"
              class="form-control"
              placeholder="Description"
            />
          </div>
          <p
            class="text-danger"
            *ngIf="isSubmitted && formControls.description.errors?.required"
          >
            This Field is Required.
          </p>
          <div class="form-group">
            <select formControlName="category" class="form-control">
              <option value="">-- Select Category --</option>
              <option>Nature</option>
              <option>Clean</option>
              <option>Sky</option>
            </select>
          </div>
          <p
            class="text-danger"
            *ngIf="isSubmitted && formControls.category.errors?.required"
          >
            This Field is Required.
          </p>
          <div class="form-row">
            <div class="form-group col-md-6">
              <button class="btn btn-success btn-block">Add Slider</button>
            </div>
            <div class="form-group col-md-6">
              <button
                routerLink="/image/list"
                class="btn btn-block btn-primary"
              >
                Go to Gallery
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
